<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form class="gameForm">
      <h2>
        Generate a number between 0 and
        <input type="number" min="0" class="maxNum" required />
      </h2>
    </form>
    <form class="guessForm">
      Guess the number:
      <input type="number" min="0" class="inputNum" required />
      <button type="submit">Play!</button>
    </form>
    <div class="choseNum"></div>
    <h3 class="result"></h3>

    <script src="index.js"></script>
  </body>
</html>
